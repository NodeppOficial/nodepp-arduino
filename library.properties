sentence      = nodepp is a C++ library that allow building applications in C++ as if it were being written in NodeJS compatible with Arduino Uno.
paragraph     = nodepp is an innovative open source project that aims to make it easier to create applications in C++. This project introduces a high-level abstraction layer that allows developers to write C++ code in a way that is similar to how they would write code in NodeJS.
